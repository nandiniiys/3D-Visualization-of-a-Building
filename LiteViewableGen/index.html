<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3D Visualization of a building</title>
	<style>
		html, body {
			background-color:#000;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden !important;
		}

		#myCanvas {
			width: 100%;
			height: 100%;
			background: black;
		}
	</style>

</head>

<body>
<canvas id="myCanvas"></canvas>
<div id="info">
	<h1>Honors College Senior Thesis Spring 2021</h1>
	<h1>3D Visualization of a building</h1>
	<h1>by Nandinii Yeleswarapu</h1>
	<ul>
		<li>
			<a>Code available at: </a>
			<a target="_other" href="https://github.com/nandiniiys/3D-Visualization-of-a-Building">Project Code</a>
		</li>
		<li>
			<a>Github Profile: </a>
			<a target="_other" href="https://github.com/nandiniiys/">Github - nandiniiys</a>
		</li>
	</ul>
</div>
</body>
<script type="module">

	//------------------------------------------------------------------------------------------------------------------
	// Import needed modules to load XKT models
	//------------------------------------------------------------------------------------------------------------------

	import {Viewer} from "./src/viewer/Viewer.js";
	import {XKTLoaderPlugin} from "./src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";


	//------------------------------------------------------------------------------------------------------------------
	// Create a Viewer and the arrange the camera positioning
	//------------------------------------------------------------------------------------------------------------------

	const viewer = new Viewer({
		canvasId: "myCanvas",
		transparent: true
	});

	viewer.scene.camera.eye = [10.45, 17.38, -98.31];
	viewer.scene.camera.look = [43.09, 0.5, -26.76];
	viewer.scene.camera.up = [0.06, 0.96, 0.16];

	viewer.scene.selectedMaterial.fillAlpha = 0.1;

	//----------------------------------------------------------------------------------------------------------------------
	// Create an XKT loader plugin using the viewer we created earlier
	//----------------------------------------------------------------------------------------------------------------------

	const xktLoader = new XKTLoaderPlugin(viewer);

	//----------------------------------------------------------------------------------------------------------------------
	// Use the xktLoader to load the buildings' 1st floor as an XKT file and its metadata as a JSON file.
	//----------------------------------------------------------------------------------------------------------------------
//FloorLoadingStart
	const Mck1 = xktLoader.load({
		id: "myModel",
		src: "./models/Mck1.xkt",
		metaModelSrc: "./models/Mck1.json",
		position: [0, 0, 0],
		edges: true
	});
	const Mck2 = xktLoader.load({
		id: "myModel",
		src: "./models/Mck2.xkt",
		metaModelSrc: "./models/Mck2.json",
		position: [0, 0, 0],
		edges: true
	});
	const Mck3 = xktLoader.load({
		id: "myModel",
		src: "./models/Mck3.xkt",
		metaModelSrc: "./models/Mck3.json",
		position: [0, 0, 0],
		edges: true
	});
	const Mck4 = xktLoader.load({
		id: "myModel",
		src: "./models/Mck4.xkt",
		metaModelSrc: "./models/Mck4.json",
		position: [0, 0, 0],
		edges: true
	});
</script>
</html>
